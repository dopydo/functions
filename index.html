<!DOCTYPE html>
<html>
	<head>
		<title>How Function Works</title>
		<script src="https://code.jquery.com/jquery-latest.min.js"></script>
		<script>

			$(document).ready(function(){
				var sayItLoud= function(size,statement) {
					if (size=="img") {
						$("body").append("<" + size+" src="+statement+"/>");
					}
					else{
					$("body").append("<" +size+ ">"+ statement + </"+size+">");
				}
					}	

			sayItLoud("h1","Is this it?");
			sayItLoud("img", "http://hostedmedia.reimanpub.com/TOH/Images/Photos/37/300x300/exps29222_W101973175C05_17_2bC.jpg");

			});

		</script>
		
	</head>

	</body>
</html>
