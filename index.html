<!DOCTYPE html>
<html>
	<head>
		<title>How Function Works</title>
		<script src="https://code.jquery.com/jquery-latest.min.js"></script>
		<script>

			$(document).ready(function(){
				var sayItLoud= function(size,statement) {
					if (size=="img") {
						$("body").append("<" + size+" src="+statement+"/>");
					}
					else{
					$("body").append("<" +size+ ">"+ statement + "</"+size+">");
				}
					}	

			sayItLoud("h1","Is this it?");
			sayItLoud("img","http://www.thelistlove.com/wp-content/uploads/2015/03/easter-egg-decorating.jpg");

			});

		</script>
		
	</head>
	<body>
 		
	</body>
</html>
